    let baja = document.getElementById("baja");
    let alta = document.getElementById("alta");

    function verDetalle(numeroCard) {
        switch (numeroCard) {
            case 1:
                flipCard.setAttribute("style", "display: flex");
                
                break;
            case 2:
                flipCard.setAttribute("style", "display: flex");
                flipCard.setAttribute("style", "display: none");
                baja.setAttribute("style", "display: flex");
                break;
            case 3:
                flipCard.setAttribute("style", "display: flex");
                flipCard.setAttribute("style", "display: none");

                alta.setAttribute("style", "display: flex");
                break;

        }
    }
